name: Gradle Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        java: [ '17' ]
      fail-fast: false
    name: ${{ matrix.os }}
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Echo JAVA_HOME
      run: echo $JAVA_HOME
    - name: Verify Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1
    - name: Execute build
      run: ./gradlew --info --stacktrace build
    - name: Execute jlink
      run: ./gradlew --info --stacktrace jlink
    - name: Execute jpackage
      run: ./gradlew --info --stacktrace jpackage
    - name: Upload EXE as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: meditation-jdk${{ matrix.java }}-${{ matrix.os }}-exe
        path: app/build/jpackage/*.exe
    - name: Upload MSI as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: meditation-jdk${{ matrix.java }}-${{ matrix.os }}-msi
        path: app/build/jpackage/*.msi